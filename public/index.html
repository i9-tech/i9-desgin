<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes de Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <button id="header">Esconder Menu</button>
        <header class="cabecalho">
            <div class="titulo">
                <h1>COMPONENTES DE ESTILIZAÇÃO i9</h1>
            </div>
            <div class="options">
                <h2 id="scnAtual">Selecione uma categoria:</h2>
                <span class="botoes">
                    <button id="btn-hover">Hovers</button>
                    <button id="btn-botao">Botoes</button>
                    <button id="btn-modal">Modais/Cards</button>
                    <button id="btn-lista">Listas</button>
                    <button id="btn-menu">Menu</button>
                </span>
            </div>
        </header>

        <section class="secao1 secao">
            <section class="image">
                <img src="../assets/img/image.png" alt="Imagem Ilustrativa">
                <div class="overlay"></div>
            </section>

            <section class="btns">
                <button class="btn">Registro Simplificado de Pedidos</button>
                <button class="btn">Cardápio personalizável</button>
                <button class="btn">Controle de vendas</button>
            </section>

            <article class="produto">
                <div class="content">
                    <h2>Produto</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed.</p>
                    <span class="preco">
                        <p>R$</p>00,00
                    </span>
                </div>
                <img src="../assets/img/pastel.png" alt="Imagem do Pastel">
                <button class="add">+</button>
            </article>

            <aside class="categoria">
                <img src="../assets/img/lanche.png" alt="Imagem do Lanche">
                <span>Lanchonete<br><small>(12 itens)</small></span>
            </aside>
        </section>

        <section class="secao2 secao">
            <div>SEÇÃO BOTÕES</div>
        </section>
        <section class="secao3 secao">
            <div>SEÇÃO MODAIS/CARDS</div>
        </section>
        <section class="secao4 secao">
            <div>SEÇÃO LISTAS</div>
        </section>
        <section class="secao5 secao">
            <div>SEÇÃO MENU</div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
