<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes de Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <button id="header">
            Esconder Menu
        </button>
        <header class="cabecalho">
            <div class="titulo">
                <h1>
                    COMPONENTES DE ESTILIZAÇÃO i9
                </h1>
            </div>
            <div class="options">
                <h2 id="scnAtual">
                    Selecione uma categoria:
                </h2>
                <span class="botoes">
                    <button id="btn-hover">Hovers</button>
                    <button id="btn-botao">Botoes</button>
                    <button id="btn-modal">Modais/Cards</button>
                    <button id="btn-lista">Listas</button>
                    <button id="btn-menu">Menu</button>
                </span>
            </div>
        </header>
        <section class="secao1 secao">
            <div>SEÇÃO HOVERS</div>
        </section>
        <section class="secao2 secao">
            <div class="botao-entrar">
                <button class="button-entrar">Entrar > </button>
            </div>

                <div class="botao-confirmar-pedido">
                    <div class="info-pedido">
                        <span id="qtd-itens">0 itens</span>
                        <span id="valor-total">R$00,00</span>
                    </div>
                    <button class="button-confirmar">
                        Confirmar
                    </button>
                </div>

                <div class="botao-pedido">
                <button class="botao-generico-atendente">
                    Confirmar Pedido  
                </button>
                <button class="botao-generico-atendente">
                    Adicionar Observação  
                </button>
                <button class="botao-generico-atendente">
                    Fechar
                </button>
                </div>

                <div class="button-checkbox-completo">
                    <input type="checkbox" id="checkbox-pedido-completo">
                    <label for="checkbox-pedido-completo" class="checkbox-cozinha-label">
                        <img src="../assets/check.svg" alt="Ícone Completo">
                        COMPLETO
                    </label>

                    <input type="checkbox" id="checkbox-item-pedido">
                    <label for="checkbox-item-pedido" class="checkbox-cozinha-label">
                        <img src="../assets/check.svg" alt="Ícone Completo">
                    </label>
                </div>

                <div class="button-carrossel">
                    <button class="botao-carrossel">
                        <img src="../assets/seta-esquerda.svg" alt="Seta para esquerda">
                    </button>


                    <button class="botao-carrossel">
                        <img src="../assets/seta-direita.svg" alt="Seta para direita">
                    </button>
                </div>


        

        </section>
        <section class="secao3 secao">
            <div>SEÇÃO MODAIS/CARDS</div>
        </section>
        <section class="secao4 secao">
            <div>SEÇÃO LISTAS</div>
        </section>
        <section class="secao5 secao">
            <div>SEÇÃO MENU</div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
