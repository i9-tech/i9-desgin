<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes de Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <button id="header">
            Esconder Menu
        </button>
        <header class="cabecalho">
            <div class="titulo">
                <h1>
                    COMPONENTES DE ESTILIZAÇÃO i9
                </h1>
            </div>
            <div class="options">
                <h2 id="scnAtual">
                    Selecione uma categoria:
                </h2>
                <span class="botoes">
                    <button id="btn-hover">Hovers</button>
                    <button id="btn-botao">Botoes</button>
                    <button id="btn-modal">Modais/Cards</button>
                    <button id="btn-lista">Listas</button>
                    <button id="btn-menu">Menu</button>
                </span>
            </div>
        </header>
        <section class="secao1 secao">
            <div>SEÇÃO HOVERS
                <section class="container">
                    <section class="pdv-section">
                        <figure>
                            <img src="foto.png" alt="Sistema de PDV" />
                        </figure>
                    </section>

                    <section class="features">
                        <button class="btn">Registro Simplificado de Pedidos</button>
                        <button class="btn">Cardápio personalizável</button>
                        <button class="btn">Controle de vendas</button>
                    </section>

                    <section class="produtos">
                        <article class="produto">
                            <div class="content">
                                <h2>Produto</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed.</p>
                                <span class="preco">R$<strong>00,00</strong></span>
                            </div>
                            <img src="pastel.png" alt="Pastel">
                            <button class="add">+</button>
                        </article>

                    </section>

                    <aside class="categorias">
                        <div class="categoria">
                            <img src="lanche.png" alt="Pastel">
                            <span>Pastelária<br><small>(12 itens)</small></span>
                        </div>
                    </aside>
                </section>

            </div>
        </section>
        <section class="secao2 secao">
            <div>SEÇÃO BOTÕES</div>
        </section>
        <section class="secao3 secao">
            <div>SEÇÃO MODAIS/CARDS</div>
        </section>
        <section class="secao4 secao">
            <div>SEÇÃO LISTAS</div>
        </section>
        <section class="secao5 secao">
            <div>SEÇÃO MENU</div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
